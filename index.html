<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Tea Cozy Home</title>
  </head>

  <body>
    <!-- Menu Header -->
    <header>
      <div class="logo">
        <img src="resources/images/logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
      <!-- Mission Statement Section -->
      <div class="mission" id="mission">
        <span>
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea</h4>
        </span>
      </div>

      <!-- Tea of the Month section -->
      <div class="teaMonth">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at The Tea Cozy?</h4>

        <div class="tea">
          <div class="item">
            <img src="resources/images/berryblitz.jpg" alt="Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="item">
          <img src="resources/images/spiced-rum.jpg" alt="Spiced Rum Tea">
          <h4>Spiced Rum Tea</h4>
          </div>
          <div class="item">
          <img src="resources/images/donut.jpg" alt="A Delicious Donut">
          <h4>Seasonal Donuts</h4>
          </div>
          <div class="item">
          <img src="resources/images/myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="item">
          <img src="resources/images/bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
        </div>

      </div>

    </div>

  </body>
</html>
